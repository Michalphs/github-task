<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Github-browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="navbar">
    <div class="navbar-brand">
      <div class="navbar-item">
        <div class="field has-addons">
          <div class="control">
            <input class="input username" type="text" placeholder="enter github username">
          </div>
          <div class="control">
            <button class="button is-info load-username">
              Load
            </button>
          </div>
        </div>
      </div>
      <div class="navbar-item">
        <div class="loader is-hidden" id="spinner"></div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="columns">
      <div class="profile-container column is-half-tablet is-one-third-widescreen"></div>
      <div class="events-container column is-half-tablet"></div>
    </div>
  </div>

</body>

</html>
